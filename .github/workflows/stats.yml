name: üìä Auto-update GitHub Profile Stats



on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¶‡¶ø‡¶® ‡¶∞‡¶æ‡¶§ 12‡¶ü‡¶æ‡ßü auto ‡¶∞‡¶æ‡¶® ‡¶π‡¶¨‡ßá

permissions:
  contents: write # ‚úÖ Push ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶Æ‡¶§‡¶ø

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Stats images
        run: |
          mkdir -p assets
          curl -o assets/github-stats.svg "https://github-readme-stats.vercel.app/api?username=jmfahimhasan&show_icons=true&theme=radical"
          curl -o assets/streak-stats.svg "https://streak-stats.demolab.com?user=jmfahimhasan&theme=radical"
          curl -o assets/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=jmfahimhasan&layout=compact&theme=radical"
          curl -o assets/trophy.svg "https://github-profile-trophy.vercel.app/?username=jmfahimhasan&theme=radical&column=7"

      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add assets/
          git commit -m "Update GitHub stats [skip ci]" || echo "No changes to commit"

          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push
