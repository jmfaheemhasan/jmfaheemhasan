

name: üëΩ Update GitHub Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¶‡¶ø‡¶® ‡¶∞‡¶æ‡¶§ 12‡¶ü‡¶æ‡ßü auto ‡¶∞‡¶æ‡¶® ‡¶π‡¶¨‡ßá (UTC ‡¶ü‡¶æ‡¶á‡¶Æ)

permissions:
  contents: write # push ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶Æ‡¶§‡¶ø

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # Generate Stats Images
      - name: Generate Stats images
        run: |
          mkdir -p assets
          # GitHub Stats
          curl -o assets/github-stats.svg "https://github-readme-stats.vercel.app/api?username=jmfaheemhasan&show_icons=true&theme=radical"
          # Top Languages
          curl -o assets/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=jmfaheemhasan&layout=compact&theme=radical"
          # GitHub Streak ‚úÖ
          curl -o assets/streak-stats.svg "https://streak-stats.demolab.com?user=jmfaheemhasan&theme=radical"
          # Trophy
          curl -o assets/trophy.svg "https://github-profile-trophy.vercel.app/?username=jmfaheemhasan&theme=radical&column=4&row=2"
          # Contributor Stats
          curl -o assets/contributor-stats.svg "https://github-contributor-stats.vercel.app/api?username=jmfaheemhasan&limit=5&theme=dark&combine_all_yearly_contributions=true"

      # Commit & Push changes
      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/
          git commit -m "Update GitHub stats [skip ci]" || echo "No changes to commit"
          git pull --rebase https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository }} main
          git push https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository }} HEAD:main
